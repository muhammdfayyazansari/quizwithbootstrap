  <div class="container">
    <div class="row d-flex justify-content-center align-items-center" style="height:100vh;">
      <div class=" main col-11 col-sm-10 col-md-6 col-lg-4">
        <form style="height:100% ;" onsubmit="signup(); return false;">
          <fieldset>
            <legend>
              <h1 class="text-break text-center mb-4 mt-2">Create Account</h1>
            </legend>
            <div class="username form-group">
              <label for="uName">Username</label>
              <input type="text" class="form-control form-control-sm" id="uName" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="suEmail">Email address</label>
              <input type="email" class="form-control form-control-sm" id="suEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone
                else.</small>
            </div>
            <div class="username form-group">
              <label for="suPassword">Password</label>
              <input type="password" class="form-control form-control-sm" id="suPassword" placeholder="Password">
              <!-- <small id="emailHelp" class="form-text text-light">Password </small> -->
            </div>
            <!-- <div class="username form-group">

            </div> -->
            <div class="d-flex justify-content-between pt-3">
              <a type="submit" class="btn btn-info" href="./login.html">Sign in instead</a>
              <button type="submit" class="btn btn-primary">SIGN UP</button>
             
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
