<body>

  <div class="container">
    <div class="row d-flex justify-content-center align-items-around py-5" >
      <div class=" main col-11 col-sm-10 col-md-6 col-lg-4 mt-5">
        <form style="height:100% ;" onsubmit="login(); return false;">
          <fieldset>
            <legend>
              <h1 class="text-break text-center mb-4 mt-2">Sign In</h1>
            </legend>
            <div class="form-group">
              <label for="LiEmail">Email address</label>
              <input type="email" class="form-control form-control-sm" id="LiEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone
                else.</small>
            </div>
            <div class="username form-group">
              <label for="LiPassword">Password</label>
              <input type="password" class="form-control form-control-sm" id="LiPassword" placeholder="Password">
              <!-- <small id="emailHelp" class="form-text text-light">Password </small> -->
            </div>
            <!-- <div class="username form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Confirm Password">
            </div> -->
            <div class="d-flex justify-content-between pt-3">
              <button type="submit" class="btn btn-info">Create Account</button>
              <button type="submit" class="btn btn-primary">SIGN IN</button>
             
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
