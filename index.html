<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ APP</title>
<link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

</head>

<body onload="next();">
  <div class="container d-flex flex-column  justify-content-around">
    <div class="row">
      <div class="col-12 d-flex flex-column justify-content-center pt-2">
        <p class="display-4 sr-only font-weight-bold text-break text-center">QUIZ APP</p>
        <p class="h2 font-weight-bold text-break text-center">QUIZ APP</p>
        <p class="h6 font-weight-bold text-break text-center">Made By : Muhammad Fayyaz Ansari</p>
        <p class="h6 font-weight-bold text-break text-center">Welcome!
          <script>document.write(localStorage.getItem('name'))</script>
        </p>
      </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div class="col-11 col-lg-8 bg-img-color pb-3" id="quizRunning" style="height: 100%;" >
        <div class="row d-flex justify-content-center " style="height: 100%;">
          <div class="col-12 col-sm-11 d-flex flex-column justify-content-between" style="height: 100%;">
            <div class="row d-flex flex-row justify-content-end py-2">

              <div class="col-10 col-sm-11 d-flex justify-content-end ">
                <span style="display: inline-block; margin-right: 10px;">Time Left :&nbsp;</span>
              </div>
              <div class="col-2 col-sm-1 d-flex justify-content-end  ">
                <span id="minutes">05</span> <span>&nbsp;:&nbsp;</span> <span id="seconds"> 00</span>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-11 col-sm-12 overflow-auto" style="height: 25vh; background-color: #2980b9;">
                <p class="lead font-white font-weight-bold" id="showQues">
                
                </p>
              </div>
            </div>
            <br>
            <div class="row overflow-auto py-2" id="allOptions">
              <div class="col-11 col-sm-6 col-lg-6 mb-lg-2 active-answer">


                <div class="form-check form-check-inline">
                  <input class="form-check-input mx-2" type="radio" id="inlineradio" name="question">
                  <label class="form-check-label py-2 py-sm-3 text-break" for="inlineradio"></label>
                </div>

              </div>

              <div class="col-12 col-sm-6 col-lg-6 mb-lg-2 active-answer">

                <div class="form-check form-check-inline">
                  <input class="form-check-input mx-2" type="radio" id="inlineradio1" name="question">
                  <label class="form-check-label py-2 py-sm-3 text-break" for="inlineradio1"></label>
                </div>

              </div>


              <div class="col-12 col-sm-6 col-lg-6 mb-lg-2 active-answer">

                <div class="form-check form-check-inline">
                  <input class="form-check-input mx-2" type="radio" id="inlineradio2" name="question">
                  <label class="form-check-label py-2 py-sm-3 text-break" for="inlineradio2"></label>
                </div>

              </div>

              <div class="col-12 col-sm-6 col-lg-6 mb-lg-2 active-answer">

                <div class="form-check form-check-inline">
                  <input class="form-check-input mx-2" type="radio" id="inlineradio3" name="question">
                  <label class="form-check-label py-2 py-sm-3 text-break" for="inlineradio3"></label>
                </div>

              </div>
            </div>
            <div class="row pt-2">
              <div class="col-12 d-flex justify-content-between">
                <div>

                  <button class="btn btn-outline-info" id="startbtn" onclick="start()">Start Quiz</button>
                  <button class="btn btn-outline-primary d-none" id="nextbtn" onclick="next()">Next</button>
                </div>
                <button class="btn btn-outline-success d-none" id="submitbtn" onclick="result()">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-11 col-lg-8 bg-img-color py-5 d-none" id="resultDiv" style="height: 100%;">
       
        <h4 class="my-4">Name: <script>document.write(localStorage.getItem('name'))</script></h4>
        <h4 class="my-4">Remaining Time: <span id="min"></span><span> minutes </span><span id="sec"></span><span> seconds</span> </h4>
        <h4 class="my-4">Score: <span id="score"></span> </h4>
        <h4 class="my-4">Accuracy: <span id="accuracy"></span> </h4>
        <h4 class="my-4">Grade: <span id="grade"></span> </h4>
        

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
  <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
